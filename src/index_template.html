<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon.ico">
    <title>Tic Tac Toe</title>
  </head>
  <body class="wrapper">
    <header class="header">
      <h1 class="header__caption">
        <span class="header__caption_zero">Tic</span>
        <span class="header__caption">Toe</span>
        <span class="header__caption_cross">Toe</span>
      </h1>
    </header>
    <main class="main" id="main">
      <div class="main__score score">
        <div class="score__player">
          <p class="score__cross"><i class="fas fa-times"></i></p>
          <div class="score__area">
            <p class="score__number" id="scoreCross">3</p>
          </div>
        </div>
        <div class="score__player">
          <p class="score__zero"><i class="fas fa-circle"></i></p>
          <div class="score__area">
            <p class="score__number" id="scoreZero">5</p>
          </div>
        </div>
      </div>
      <button class="main__button button">Play again</button>
    </main>
    <footer class="footer">
      <i class="footer__icon fab fa-github"></i>
      <a class="footer__link" href="https://github.com/skamok" target="_blank">Stanislau Karshankou</a>
    </footer>
  </body>
</html>
