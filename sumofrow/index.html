<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script src="./index.js" defer></script>
    <title>Sum of Row</title>
  </head>
  <body class="container w-50">
    <header>
      <h1>Partial sum of natural row</h1>
    </header>
    <main>
      <form class="mb-3" id="form">
        <div class="mb-3">
          <label for="firstNumber" class="form-label">Input first number</label>
          <input type="text" class="form-control" id="firstNumber" autocomplete="off">
        </div>
        <div class="mb-3">
          <label for="secondNumber" class="form-label">Input second number</label>
          <input type="text" class="form-control" id="secondNumber" autocomplete="off">
        </div>
        <button type="submit" class="btn btn-primary">Calculate sum of row</button>
      </form>
      <div class="card text-dark bg-light mb-3 w-50">
        <div class="card-header">Result</div>
        <div class="card-body">
          <h5 class="card-title" id="result"></h5>
          <p class="card-text" id="source"></p>
        </div>
      </div>
    </main>
  </body>
</html>
