<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon.ico">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script src="./index.js" defer></script>
    <title>Quirk Numbers</title>
  </head>
  <body class="container w-50">
    <header>
      <h1>Quirk Numbers</h1>
    </header>
    <main>
      <form class="mb-3" id="form">
        <div class="mb-3">
          <label for="polish" class="form-label">Input Reverse Polish Notation</label>
          <input type="text" class="form-control" id="polish" autocomplete="off" value="1 2 + 3 * 4 +">
        </div>
        <button type="submit" class="btn btn-primary">Calculate expression</button>
      </form>
      <div class="card text-dark bg-light mb-3">
        <div class="card-header">Result</div>
        <div class="card-body" id="cardBody">
          <h5 class="card-title" id="result"></h5>
          <div id="steps">
            <!-- <p class="card-text" id="source"></p> -->
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
